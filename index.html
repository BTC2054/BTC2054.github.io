<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收益曲线图：202406更新</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h3>单位：USDT<br>币本位计价 = 结算币量*月收盘价 </h3>
    <canvas id="investmentChart" width="400" height="200"></canvas>
    <script>
        const months = ["2024-04", "2024-05","2024-06","2024-07","2024-08","2024-09","2024-10","2024-11","2024-12","2025-01","2025-02","2025-03","2025-04"];
        const totalInvestment = [155      ,310       ,465       ,620       ,775       ,930       ,1085       ,1240       ,1395       ,1550       ,1705       ,1860       ]; // 定投资金
        const plannedProfit    = [155.98  ,312.97  ,470.96  ,629.95  ,789.96  ,951.00  ,1113.06  ,1276.15  ,1440.29  ,1605.47  ,1771.71  ,1939.01  ]; // 理论收益
        const actualProfit        = [166.67  ,327.02  ,591.42  ]; // 实际收益

        const ctx = document.getElementById('investmentChart').getContext('2d');
        const investmentChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: months,
                datasets: [
                    {
                        label: '定投资金',
                        data: totalInvestment,
                        borderColor: 'blue',
                        fill: false
                    },
                    {
                        label: '理论收益',
                        data: plannedProfit,
                        borderColor: 'green',
                        fill: false
                    },
                    {
                        label: '实际收益',
                        data: actualProfit,
                        borderColor: 'red',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Investment Plan Performance'
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Months'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Amount'
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
